<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="ZXing for JS">

    <title>Barcode Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <main class="wrapper" style="padding-top:2em">
        <section class="container" id="demo-content">
            <div>
                <button class="btn btn-primary" id="openScannerButton">Start Scanner</button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="scannerModal" tabindex="-1" aria-labelledby="scannerModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="scannerModalLabel">Scanner</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <video id="video" width="100%" height="auto" style="border: 1px solid gray"></video>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="sourceSelectPanel">
                <label for="sourceSelect">Change video source:</label>
                <select id="sourceSelect" style="max-width:400px"></select>
            </div>

            <label>Result:</label>
            <pre><code id="result"></code></pre>

            <div id="errorMessage" class="alert alert-danger" role="alert" style="display:none;"></div>

            <h4>Scan History:</h4>
            <ul id="scanHistory"></ul>

            <h4>Logs:</h4>
            <pre><code id="logs"></code></pre>
        </section>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    window.addEventListener('load', function () {
      let codeReader;
      let selectedDeviceId;
      const scanHistory = [];
      const logs = [];

      function log(message) {
        logs.push(message);
        $('#logs').text(logs.join('\n'));
      }

      function showError(message) {
        $('#errorMessage').text(message).show();
      }

      function clearError() {
        $('#errorMessage').hide();
      }

      function updateScanHistory(result) {
        scanHistory.push(result.text);
        const historyList = $('#scanHistory');
        historyList.append($('<li>').text(result.text));
      }

      document.getElementById('openScannerButton').addEventListener('click', () => {
        clearError();

        if (!codeReader) {
          codeReader = new ZXing.BrowserMultiFormatReader();
          log('ZXing code reader initialized');

          // List available video input devices
          codeReader.listVideoInputDevices()
            .then((videoInputDevices) => {
              // Check if the facingMode constraint is supported
              const supportsFacingMode = isFacingModeSupported();

              // Filter the video input devices to get the rear camera
              const rearCameras = supportsFacingMode
                ? videoInputDevices.filter(device => device.kind === 'videoinput' && device.facingMode === 'environment')
                : videoInputDevices.filter(device => device.kind === 'videoinput');

              // Populate the source selection dropdown with rear cameras
              const sourceSelect = $('#sourceSelect');
              rearCameras.forEach((device) => {
                sourceSelect.append($('<option>').val(device.deviceId).text(device.label));
              });

              // Set the first available rear camera as the selected device
              selectedDeviceId = rearCameras.length > 0 ? rearCameras[0].deviceId : null;

              if (!selectedDeviceId) {
                showError('No rear camera found on this device.');
              }

              sourceSelect.on('change', () => {
                selectedDeviceId = sourceSelect.val();
              });
            })
            .catch((err) => {
              showError('Error listing video input devices: ' + err);
              log('Error listing video input devices: ' + err);
            });

          // Start the camera when modal is shown
          $('#scannerModal').on('shown.bs.modal', function () {
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
              if (result) {
                log('Barcode scanned: ' + result.text);
                $('#result').text(result.text);
                updateScanHistory(result);
                // Reset and continue scanning
                codeReader.reset();
              }
              if (err && !(err instanceof ZXing.NotFoundException)) {
                log('Error scanning barcode: ' + err);
                showError('Error scanning barcode: ' + err);
              }
            });
          });

          // Stop the camera when modal is hidden
          $('#scannerModal').on('hidden.bs.modal', function () {
            codeReader.reset();
          });
        }

        $('#scannerModal').modal('show');
      });
    });

    function isFacingModeSupported() {
      const navigator = window.navigator;
      if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
        return false;
      }

      return navigator.mediaDevices.getSupportedConstraints().facingMode;
    }
  </script>
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
  </script>
</body>
</html>
