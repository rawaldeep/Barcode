<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode Reader</title>
<style>
  #barcode-scanner {
    width: 100%;
    height: auto;
    border: 2px solid transparent;
    border-radius: 5px;
  }
  #barcode-scanner.scanning {
    border-color: red;
  }
  #logs {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    max-height: 200px;
    overflow-y: scroll;
  }
</style>
</head>
<body>
  <h1>Barcode Reader</h1>
  <button onclick="startScanner()">Start Scanner</button>
  <div id="barcode-scanner"></div>
  <p id="barcode"></p>
  <div id="logs"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    function startScanner() {
      const scannerElement = document.getElementById("barcode-scanner");
      scannerElement.classList.add("scanning");

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#barcode-scanner'),
          constraints: {
            width: 480,
            height: 320,
            facingMode: "environment" // or "user" for front camera
          },
        },
        decoder: {
          readers: ["ean_reader", "upc_reader", "code_128_reader"]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          logMessage("Error initializing scanner: " + err.message);
          return;
        }
        logMessage("Initialization finished. Ready to start");
        Quagga.start();
      });

      Quagga.onDetected(data => {
        const barcode = data.codeResult.code;
        document.getElementById("barcode").textContent = "Barcode Detected: " + barcode;
        Quagga.stop();
        scannerElement.classList.remove("scanning");
      });

      // Capture console logs
      const originalConsoleLog = console.log;
      console.log = function() {
        const message = Array.prototype.slice.call(arguments).join(' ');
        originalConsoleLog.apply(console, arguments);
        logMessage(message);
      };

      function logMessage(message) {
        const logsContainer = document.getElementById("logs");
        const logEntry = document.createElement("div");
        logEntry.textContent = message;
        logsContainer.appendChild(logEntry);
      }
    }
  </script>
</body>
</html>
