<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Reader</title>
  <style>
    #barcode-scanner {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Barcode Reader</h1>
  <video id="barcode-scanner" autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <script>
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.getElementById('barcode-scanner'),
        constraints: {
          facingMode: "environment"
        },
      },
      decoder: {
        readers: ["ean_reader", "upc_reader", "code_128_reader"]
      }
    }, function(err) {
      if (err) {
        console.error('Quagga initialization failed: ', err);
        alert('Barcode detection is not supported in this browser.');
        return;
      }
      console.log('Quagga initialization successful');
      Quagga.start();
    });

    Quagga.onDetected(function(result) {
      console.log('Barcode detected: ', result.codeResult.code);
      alert('Detected barcode: ' + result.codeResult.code);
      // You can do further processing with the detected barcode here
      Quagga.stop();
    });
  </script>
</body>
</html>
