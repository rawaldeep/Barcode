<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Updated to center the logs */
      height: 100vh;
      background-color: #f0f0f0;
    }

    #scanner-container {
      position: relative;
      width: 80%;
      max-width: 400px;
    }

    #your-camera-element {
        width: 100%;
        height: 300px; /* Adjust the height as needed */
        object-fit: cover; /* Maintain aspect ratio */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    #error-logs {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 80%;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>

<div id="scanner-container">
  <!-- Camera element for QuaggaJS -->
  <video id="your-camera-element" playsinline autoplay></video>

  <!-- Overlay for visual feedback -->
  <div id="overlay"></div>
</div>

<!-- Include QuaggaJS library -->
<script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>

<!-- Your JavaScript code -->
<script>
// Create an overlay div for visualization
var overlay = document.createElement('div');
overlay.id = 'overlay';
document.body.appendChild(overlay);

// Create a div for error logs
var errorLogsDiv = document.createElement('div');
errorLogsDiv.id = 'error-logs';
document.body.appendChild(errorLogsDiv);

var videoElement = document.querySelector('#your-camera-element'); // Move this line above its usage

function logError(message) {
    // Log error to the div
    errorLogsDiv.innerHTML += `<p>${message}</p>`;
}

var config = {
    inputStream: {
        name: 'Live',
        type: 'LiveStream',
        target: videoElement, // Use the video element directly
        constraints: {
            width: 480,
            height: 320,
            facingMode: 'environment', // or 'user' for the front camera
        },
    },
    decoder: {
        readers: ['code_128_reader', 'ean_reader'],
    },
};

navigator.mediaDevices.enumerateDevices()
  .then(devices => {
    console.log('Available Devices:', devices);
  })
  .catch(err => {
    console.error('Error enumerating devices:', err);
  });

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    videoElement.srcObject = stream;
    console.log('Camera Stream:', stream);
  })
  .catch(err => {
    console.error('Error accessing camera:', err);
  });

Quagga.init(config, function (err) {
    if (err) {
        logError(`Error initializing Quagga: ${err}`);
        console.error('Error initializing Quagga:', err);
        return;
    }
    Quagga.start();
});

Quagga.onDetected((data) => {
    console.log('Barcode detected:', data.codeResult.code);
    Quagga.stop();
});

Quagga.onProcessed((result) => {
    var drawingCtx = Quagga.canvas.ctx.overlay;
    var drawingCanvas = Quagga.canvas.dom.overlay;

    if (result) {
        if (result.boxes) {
            drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute('width')), parseInt(drawingCanvas.getAttribute('height')));
            result.boxes.filter((box) => box !== result.box).forEach((box) => {
                Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: 'green', lineWidth: 2 });
            });
        }

        if (result.box) {
            Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: 'blue', lineWidth: 2 });
        }

        if (result.codeResult && result.codeResult.code) {
            Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
        }
    }
});
</script>

</body>
</html>
