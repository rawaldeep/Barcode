<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcode Reader</title>
    <audio id="beepSound" src="assets/sounds/beep.mp3" preload="auto"></audio>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #scannerModal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #scannerModal.show {
            display: flex;
        }

        #video {
            width: 100%;
            max-width: 700px; /* Adjust based on your needs */
        }

        .scanner-border {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 10px solid green;
            height: 300px;
            width: 600px;
        }

        .scanner-controls {
            position: absolute;
            bottom: 30px; /* Adjust based on your needs */
            left: 50%;
            transform: translateX(-50%);
        }

        .scanner-controls button {
            padding: 10px 20px;
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .scanner-controls button:active {
            background-color: #ff766b;
        }
    </style>
</head>
<body>
   <div class="modal fade" id="scannerModal" tabindex="-1" aria-hidden="true">
        <video id="video" autoplay playsinline></video>
        <div class="scanner-border"></div>
        <div class="scanner-controls">
            <button id="closeScannerButton">Cancel</button>
        </div>
    </div>
    <button id="openScannerButton">Start Scanner</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest/umd/index.min.js"></script>
<script>
    let selectedDeviceId;
    const codeReader = new ZXing.BrowserBarcodeReader();
    const beepSound = document.getElementById('beepSound');
    const video = document.getElementById('video');

    function startScanner() {
        codeReader.getVideoInputDevices()
            .then((videoInputDevices) => {
                selectedDeviceId = videoInputDevices[0].deviceId;
                return codeReader.decodeOnceFromVideoDevice(selectedDeviceId, 'video');
            })
            .then((result) => {
                document.getElementById('scannerModal').style.display = 'none';
                console.log(result);
                beepSound.play();
                alert(result.text);
            })
            .catch((err) => {
                console.error(err);
                document.getElementById('scannerModal').style.display = 'none';
            });
    }

    $(document).ready(function () {
        $('#openScannerButton').click(function () {
            $('#scannerModal').addClass('show');
            startScanner();
        });

        $('#closeScannerButton').click(function () {
            $('#scannerModal').removeClass('show');
            codeReader.reset();
        });
    });
</script>
</body>
</html>
