<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Barcode Reader</title> 
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">
    <audio id="beepSound" src="assets/sounds/beep.mp3" preload="auto"></audio>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #scannerModal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #scannerModal.show {
            display: flex;
        }

        #video {
            width: 100%;
            max-width: 700px; /* Adjust based on your needs */
        }

        .scanner-border {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 10px solid green;
            height: 300px;
            width: 600px;
        }

        .scanner-controls {
            position: absolute;
            bottom: 30px; /* Adjust based on your needs */
            left: 50%;
            transform: translateX(-50%);
        }

        .scanner-controls button {
            padding: 10px 20px;
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .scanner-controls button:active {
            background-color: #ff766b;
        }
    </style>
</head>
<body>
   <div class="modal fade" id="scannerModal" tabindex="-1" aria-hidden="true">
        <video id="video" autoplay playsinline></video>
        <div class="scanner-border"></div>
        <div class="scanner-controls">
            <button id="closeScannerButton">Cancel</button>
        </div>
    </div>
    <div class="container" style="padding-top: 2em;">
        <button id="openScannerButton">Start Scanner</button>
    
        <label>Result:</label>
        <pre><code id="result"></code></pre>

        <div id="errorMessage" class="alert alert-danger" style="display:none;"></div>

        <h4>Scan History:</h4>
        <ul id="scanHistory"></ul>

        <h4>Logs:</h4>
        <pre><code id="logs"></code></pre>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest/umd/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
let products = [];
// Fetch the products JSON data
function fetchProducts() {
    return fetch('products.json')  // Start the fetch operation
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();  // Parse JSON data from the response
    })
    .then(data => {
        products = data;  // Assign the parsed data to your products variable
        log('Products loaded:', products);
    })
    .catch(error => {
        console.error('Failed to load products:', error);  // Handle any errors
    });
}
function log(...messages) {
    const logsElement = document.getElementById('logs');
    messages.forEach((message) => {
        let messageToDisplay = '';
        if (typeof message === 'object') {
            // Stringify objects
            messageToDisplay = JSON.stringify(message, null, 2);
        } else {
            // Otherwise, convert message to a string as it is
            messageToDisplay = message.toString();
        }
        // Append a new line for readability
        logsElement.textContent += messageToDisplay + '\n';
    });

    // Scroll to the bottom of the logs element to show the newest logs
    logsElement.scrollTop = logsElement.scrollHeight;

    // Also log to the console
    console.log(...messages);
}
fetchProducts();
    let selectedDeviceId;
    const logsElement = document.getElementById('logs');
    const codeReader = new ZXing.BrowserBarcodeReader();
    const beepSound = document.getElementById('beepSound');
    const video = document.getElementById('video');

    function startScanner() {
        codeReader.getVideoInputDevices()
            .then((videoInputDevices) => {
                selectedDeviceId = videoInputDevices[0].deviceId;
                 const constraints = {
                    video: {
                        deviceId: { exact: selectedDeviceId },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                return codeReader.decodeOnceFromVideoDevice(constraints, selectedDeviceId, 'video');
            })
            .then((result) => {
                document.getElementById('scannerModal').style.display = 'none';
                log(result);
                beepSound.play();
                const product = products.find(p => p.barcode == result.text);

                    if (product) {
                        document.getElementById('result').textContent = `Name: ${product.name}, Price: ${product.price}`;
                        /*alert(`Name: ${product.name}, Price: ${product.price}`);*/
                    } else {
                            log(`No product found for scanned barcode: ${result.text}`);
                            document.getElementById('result').textContent = "Product not found for barcode: " + result.text;
                    }
            })
            .catch((err) => {
                console.error(err);
                document.getElementById('scannerModal').style.display = 'none';
            });
    }

    $(document).ready(function () {
        $('#openScannerButton').click(function () {
            $('#scannerModal').addClass('show');
            startScanner();
        });

        $('#closeScannerButton').click(function () {
            $('#scannerModal').modal('hide'); // This line closes the modal
            codeReader.reset();
        });
        $('#scannerModal').on('hidden.bs.modal', function () {
            codeReader.reset();
            document.getElementById('result').textContent = '';
        });
    });
</script>
</body>
</html>
