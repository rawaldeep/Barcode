<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner Test</title>
</head>
<body>

<!-- Camera element for QuaggaJS -->
<video id="your-camera-element" style="width: 100%; height: auto;"></video>

<!-- Include QuaggaJS library -->
<script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>

<!-- Your JavaScript code -->
<script>
  // Set up the configuration for Quagga
  var config = {
    inputStream: {
      name: 'Live',
      type: 'LiveStream',
      target: document.querySelector('#your-camera-element'), // Specify your camera element
    },
    decoder: {
      readers: ['code_128_reader', 'ean_reader'], // Specify barcode types you want to read
    },
  };

  // Start Quagga with the configuration
  Quagga.init(config, (err) => {
    if (err) {
      console.error(err);
      return;
    }
    Quagga.start();
  });
Quagga.onProcessed((result) => {
  var drawingCtx = Quagga.canvas.ctx.overlay;
  var drawingCanvas = Quagga.canvas.dom.overlay;

  if (result) {
    if (result.boxes) {
      drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
      result.boxes.filter((box) => box !== result.box).forEach((box) => {
        Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
      });
    }

    if (result.box) {
      Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "blue", lineWidth: 2 });
    }

    if (result.codeResult && result.codeResult.code) {
      Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
    }
  }
});

Quagga.onProcessed((result) => {
  if (result) {
    if (result.codeResult && result.codeResult.code) {
      console.log('Barcode detected:', result.codeResult.code);
      Quagga.stop();
    }
  }
});
  // Add an event listener for when a barcode is detected
  Quagga.onDetected((data) => {
    console.log('Barcode detected:', data.codeResult.code);
    
    // You can send this data to your PHP backend for further processing
    // Example: Use AJAX to send data to your PHP script
    // ...

    // Stop Quagga after detecting a barcode (optional)
    Quagga.stop();
  });
</script>

</body>
</html>
