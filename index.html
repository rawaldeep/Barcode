<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcode Reader with Flashlight Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add any additional styles you need here */
    </style>
</head>
<body>
<div class="container" style="padding-top: 2em;">
    <button class="btn btn-primary" id="openScannerButton">Start Scanner</button>
    <button class="btn btn-secondary" id="flashlightToggle">Toggle Flashlight</button>
    <div id="scannerModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Scanner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video id="video" width="100%" height="auto" style="border: 1px solid gray"></video>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <pre><code id="result"></code></pre>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest/umd/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let activeTrack = null; // Keep track of the active video track for flashlight control

async function toggleFlashlight(on) {
    if (activeTrack && typeof activeTrack.applyConstraints === 'function') {
        try {
            await activeTrack.applyConstraints({ advanced: [{ torch: on }] });
        } catch (error) {
            console.error('Error toggling the flashlight:', error);
        }
    }
}

$('#openScannerButton').click(async function () {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const videoElement = document.querySelector('video#video');
        videoElement.srcObject = stream;
        activeTrack = stream.getVideoTracks()[0];
        const codeReader = new ZXing.BrowserMultiFormatReader();

        $('#scannerModal').modal('show');

        codeReader.decodeFromVideoElement(videoElement, (result, err) => {
            if (result) {
                console.log(`Barcode scanned: ${result.text}`);
                document.getElementById('result').textContent = `Scanned barcode: ${result.text}`;
                $('#scannerModal').modal('hide');
                toggleFlashlight(false); // Turn off flashlight after scanning
            } else if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err);
            }
        });
    } catch (error) {
        console.error('Error initializing camera or scanner:', error);
    }
});

$('#flashlightToggle').click(() => toggleFlashlight());

$('#scannerModal').on('hidden.bs.modal', function () {
    const codeReader = new ZXing.BrowserMultiFormatReader();
    codeReader.reset();
    document.getElementById('result').textContent = '';
    toggleFlashlight(false); // Ensure flashlight is turned off when modal is closed
});
</script>
</body>
</html>
